<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img class = "cat" src="images/cat.png" alt="Black cat">
    <div class="make-choice">Make a choice!</div>
    
    <div class="choice-container">
        
        <div class="U-choice">
            <div class="user-choice"></div>
            <div class="user-score"></div>
        </div>
        <div class="C-choice">
            <div class="computer-choice"></div>
            <div class="computer-score"></div>
        </div>
    </div>

    <div class="round-result"></div>
    <div class="final-result"></div>
    <div class="choice-image">
        <div class="button-choice">
            <button id="rock"><img class="paw-rock" src="images/rock.jpg" alt="cat paw showing rock sign"></button>
            <button id="paper"><img class="paw-paper" src="images/paper.jpg" alt="cat paw showing paper sign"></button>
            <button id="scissors"><img class="paw-scissors" src="images/scissors.jpg" alt="cat paw showing scissors sign"></button>
        </div>
        <p class="restart">To restart game, press <kbd><strong>Space</strong></kbd></p>
    </div>
    
    <script src="javas.js"></script>
</body>
</html>
